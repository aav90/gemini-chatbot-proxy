<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Universal Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Basic Resets & Full Height Setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* Default text color */
        }

        /* Main Chat Container */
        .chat-container {
            max-width: 600px;
            width: 95%;
            height: 650px; /* Slightly increased height for better spacing */
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Title */
        h1 {
            text-align: center;
            color: #007bff; /* Blue title */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
            flex-shrink: 0;
        }

        /* Messages Display Area */
        .messages {
            flex-grow: 1; /* Allows messages area to take available space */
            overflow-y: auto; /* Scroll only when content overflows */
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9; /* Very light grey for message background */
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }

        /* Scrollbar Styling (for Webkit browsers) */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Message Input Section */
        .message-input {
            display: flex;
            width: 100%;
            flex-shrink: 0;
            align-items: center;
            gap: 10px;
        }

        .message-input input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Rounded input field */
            font-size: 1rem;
            min-width: 0;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input input:focus {
            border-color: #007bff;
        }

        .message-input button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px; /* Rounded buttons */
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
            flex-shrink: 0;
            transition: background-color 0.3s, transform 0.1s;
        }

        .message-input button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .message-input button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Recording status indicator */
        .recording-indicator {
            background-color: #dc3545; /* Red for recording */
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 8px 15px;
            margin-left: 10px;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            animation: pulse 1s infinite alternate;
            font-size: 0.9em;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }

        /* Message Bubble Styling */
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px; /* More rounded corners for bubbles */
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95em;
        }

        /* User Message Styling */
        .user-message {
            align-self: flex-end; /* Align to the right */
            background-color: #007bff; /* Blue for user messages */
            color: white;
            border-bottom-right-radius: 4px; /* Slightly less rounded on the bottom-right for user */
        }

        /* Bot Message Styling */
        .bot-message {
            align-self: flex-start; /* Align to the left */
            background-color: #e9ecef; /* Light grey for bot messages */
            color: #333;
            border-bottom-left-radius: 4px; /* Slightly less rounded on the bottom-left for bot */
        }

        .bot-message p {
            margin: 0; /* Remove default paragraph margins */
            padding: 0;
        }
        .bot-message audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            outline: none;
        }

        /* --- Mobile Responsiveness (Media Queries) --- */
        @media (max-width: 768px) {
            html, body {
                align-items: flex-start; /* Align to top on mobile */
            }
            .chat-container {
                width: 100%;
                height: 100vh; /* Full viewport height on mobile */
                min-height: 100vh;
                max-height: 100vh;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 15px;
            }
            .messages {
                flex-grow: 1; /* Allow messages to take remaining space */
                min-height: 0; /* Important for flex items with overflow */
                overflow-y: auto; /* Use auto scroll on mobile for cleaner look */
            }
            .message-input {
                flex-wrap: wrap; /* Allow buttons to wrap if needed */
                justify-content: center; /* Center items when wrapped */
            }
            .message-input input {
                flex-basis: 100%; /* Input takes full width on mobile */
                margin-bottom: 10px;
            }
            .message-input button {
                flex-basis: calc(50% - 5px); /* Two buttons per row on mobile */
                margin-bottom: 5px; /* Space between wrapped buttons */
            }
            .recording-indicator {
                flex-basis: 100%;
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO AI Assistant</h1>
        <div class="messages" id="messages">
            <div class="bot-message message-bubble">
                <p>Hello! I'm your LEARNIAMO AI Assistant. How can I help you today?</p>
            </div>
        </div>
        <div class="message-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="voice-button">Voice</button>
            <div class="recording-indicator" id="recording-indicator">Recording...</div>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');
        const messagesDiv = document.getElementById('messages');
        const recordingIndicator = document.getElementById('recording-indicator');

        // IMPORTANT: This URL MUST be the direct URL of your Cloud Run service.
        // It should NOT be window.location.origin if you are embedding this HTML
        // within Google Sites or another platform that might change the origin.
        const API_BASE_URL = 'https://gemini-chatbot-proxy-653233019960.europe-west1.run.app';

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function addMessage(sender, text, audioBase64 = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.innerHTML = text;

            if (audioBase64) {
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.src = `data:audio/mp3;base64,${audioBase64}`;
                audioElement.type = 'audio/mp3';
                messageElement.appendChild(audioElement);
                if (sender === 'bot') {
                    audioElement.play().catch(e => console.error("Audio autoplay failed:", e));
                }
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';

                sendButton.disabled = true;
                voiceButton.disabled = true;
                userInput.disabled = true;

                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    const data = await response.json();
                    if (response.ok) {
                        addMessage('bot', data.reply);
                    } else {
                        addMessage('bot', `Error: ${data.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error sending text message:', error);
                    addMessage('bot', `Network error: ${error.message}`);
                } finally {
                    sendButton.disabled = false;
                    voiceButton.disabled = false;
                    userInput.disabled = false;
                    userInput.focus();
                }
            }
        });

        voiceButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                        audioChunks = [];

                        sendButton.disabled = true;
                        voiceButton.disabled = true;
                        userInput.disabled = true;
                        recordingIndicator.style.display = 'none';

                        addMessage('user', '<i>(Voice message sent...)</i>');

                        try {
                            const formData = new FormData();
                            formData.append('audio', audioBlob, 'audio.webm');

                            const response = await fetch(`${API_BASE_URL}/voice`, {
                                method: 'POST',
                                body: formData,
                            });

                            const data = await response.json();
                            if (response.ok) {
                                addMessage('bot', data.reply, data.audio);
                            } else {
                                addMessage('bot', `Error: ${data.error || 'Unknown error'}`);
                            }
                        } catch (error) {
                            console.error('Error sending voice message:', error);
                            addMessage('bot', `Network error: ${error.message}`);
                        } finally {
                            sendButton.disabled = false;
                            voiceButton.disabled = false;
                            userInput.disabled = false;
                            userInput.focus();
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceButton.textContent = 'Stop Recording';
                    recordingIndicator.style.display = 'flex';
                    sendButton.disabled = true;
                    userInput.disabled = true;
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    addMessage('bot', `Microphone access denied. Please ensure your browser and website settings allow microphone use.`);
                    sendButton.disabled = false;
                    voiceButton.disabled = false;
                    userInput.disabled = false;
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceButton.textContent = 'Voice';
                recordingIndicator.style.display = 'none';
                sendButton.disabled = false;
                userInput.disabled = false;
            }
        });

        userInput.addEventListener('input', () => {
            if (!isRecording) {
                sendButton.disabled = userInput.value.trim() === '';
            }
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !sendButton.disabled) {
                sendButton.click();
            }
        });

        sendButton.disabled = true;
    </script>
</body>
</html>
