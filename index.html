<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO AI Assistant</title>
    <!-- Use a modern, readable font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Universal Box Sizing for consistent layout */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Basic Resets & Full Height Setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif; /* Use the imported font */
            background-color: #e0f2f7; /* Soft, light blue background */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            color: #333; /* Default text color for general content */
        }

        /* Main Chat Container: Desktop fixed size, mobile flexible */
        .chat-container {
            max-width: 600px; /* Max width on larger screens */
            width: 95%; /* Responsive width for smaller screens */
            height: 650px; /* Fixed height for the entire chat window on desktop */
            background: #ffffff; /* White background for the chat box */
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            border-radius: 12px; /* Rounded corners for modern look */
            display: flex; /* Flexbox for internal layout */
            flex-direction: column; /* Stack children vertically */
            overflow: hidden; /* Ensure content stays within container */
        }

        /* Title Styling */
        h1 {
            text-align: center;
            color: #007bff; /* Bright blue for the title */
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 20px; /* Space below title */
            font-size: 1.8em; /* Larger, readable font size */
            font-weight: 700; /* Bold title */
            flex-shrink: 0; /* Prevent title from shrinking */
        }

        /* Messages Display Area: CRITICAL FOR SCROLLING AND LAYOUT */
        .messages {
            flex-grow: 1; /* Allows messages area to take all available vertical space */
            overflow-y: auto; /* Enable vertical scrolling only when content overflows */
            padding: 10px;
            border: 1px solid #e0e0e0; /* Light grey border */
            border-radius: 8px; /* Slightly rounded corners */
            background-color: #f9f9f9; /* Very light grey background for messages area */
            margin-bottom: 15px; /* Space below messages area */
            display: flex;
            flex-direction: column; /* Stack message bubbles vertically */
            gap: 10px; /* Space between individual message bubbles */
        }

        /* Custom Scrollbar Styling (for Webkit browsers like Chrome, Safari) */
        .messages::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }
        .messages::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color of the track */
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scroll thumb */
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color on hover */
        }

        /* Message Input Section: Desktop Fixed Sizes */
        .message-input {
            display: flex;
            width: 100%;
            flex-shrink: 0; /* Prevent input section from shrinking */
            align-items: center; /* Vertically align items in the middle */
            gap: 10px; /* Space between input and buttons */
        }

        .message-input input {
            flex-grow: 1; /* Input takes up remaining space */
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Fully rounded input field */
            font-size: 1rem;
            min-width: 0; /* Allows input to shrink correctly */
            outline: none; /* Remove default focus outline */
            transition: border-color 0.3s; /* Smooth transition for focus */
        }

        .message-input input:focus {
            border-color: #007bff; /* Blue border on focus */
        }

        .message-input button {
            padding: 12px 20px;
            background-color: #007bff; /* Blue buttons */
            color: white;
            border: none;
            border-radius: 25px; /* Fully rounded buttons */
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap; /* Prevent button text from wrapping */
            flex-shrink: 0; /* Prevent buttons from shrinking */
            transition: background-color 0.3s, transform 0.1s; /* Smooth transitions */
        }

        .message-input button:hover:not(:disabled) {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-1px); /* Slight lift effect on hover */
        }

        .message-input button:disabled {
            background-color: #cccccc; /* Grey when disabled */
            cursor: not-allowed; /* No-entry cursor */
        }

        /* Recording status indicator */
        .recording-indicator {
            background-color: #dc3545; /* Red background for recording */
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 8px 15px;
            margin-left: 10px;
            display: none; /* Hidden by default, shown via JS */
            align-items: center;
            justify-content: center;
            animation: pulse 1s infinite alternate; /* Simple pulse animation */
            font-size: 0.9em;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }

        /* Common Styling for Message Bubbles */
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px; /* More rounded corners for bubbles */
            max-width: 80%; /* Messages don't take full width */
            word-wrap: break-word; /* Break long words */
            line-height: 1.5; /* Good line spacing for readability */
            font-size: 0.95em; /* Slightly smaller font for message text */
        }

        /* User Message Styling */
        .user-message {
            align-self: flex-end; /* Aligns to the right side of the messages div */
            background-color: #007bff; /* Blue for user messages */
            color: white;
            /* Slightly less rounded on the bottom-right for a "speech bubble" effect */
            border-bottom-right-radius: 4px;
        }

        /* Bot Message Styling */
        .bot-message {
            align-self: flex-start; /* Aligns to the left side of the messages div */
            background-color: #e9ecef; /* Light grey for bot messages */
            color: #333; /* Dark text for contrast */
            /* Slightly less rounded on the bottom-left for a "speech bubble" effect */
            border-bottom-left-radius: 4px;
        }

        .bot-message p {
            margin: 0; /* Remove default paragraph margins */
            padding: 0;
        }
        .bot-message audio {
            width: 100%; /* Full width for audio player */
            margin-top: 10px; /* Space above audio player */
            border-radius: 5px;
            outline: none;
        }

        /* --- Mobile Responsiveness (Media Queries) --- */
        @media (max-width: 768px) {
            html, body {
                align-items: flex-start; /* Align content to top on mobile */
            }
            .chat-container {
                width: 100%;
                height: 100vh; /* Full viewport height on mobile */
                min-height: 100vh;
                max-height: 100vh;
                margin: 0; /* Remove margins */
                border-radius: 0; /* No rounded corners on full-screen mobile */
                box-shadow: none; /* No shadow on full-screen mobile */
                padding: 15px; /* Slightly less padding */
            }
            /* Mobile: messages area calculated dynamically */
            .messages {
                flex-grow: 1; /* Allows messages to take remaining space */
                min-height: 0; /* Important for flex items with overflow */
                overflow-y: auto; /* Use auto scroll on mobile for cleaner look */
            }
            .message-input {
                flex-wrap: wrap; /* Allow buttons to wrap to next line if needed */
                justify-content: center; /* Center items when wrapped */
            }
            .message-input input {
                flex-basis: 100%; /* Input takes full width on mobile */
                margin-bottom: 10px; /* Space below input field */
            }
            .message-input button {
                flex-basis: calc(50% - 5px); /* Two buttons per row on mobile */
                margin-bottom: 5px; /* Space between wrapped buttons */
            }
            .recording-indicator {
                flex-basis: 100%; /* Indicator takes full width */
                margin-left: 0; /* Remove left margin */
                margin-top: 5px; /* Space above indicator */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO AI Assistant</h1>
        <div class="messages" id="messages">
            <!-- Initial bot message for welcoming the user -->
            <div class="bot-message message-bubble">
                <p>Hello! I'm your LEARNIAMO AI Assistant. How can I help you today?</p>
            </div>
            <!-- Chat messages will be dynamically appended here by JavaScript -->
        </div>
        <div class="message-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="voice-button">Voice</button>
            <div class="recording-indicator" id="recording-indicator">Recording...</div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');
        const messagesDiv = document.getElementById('messages');
        const recordingIndicator = document.getElementById('recording-indicator');

        // IMPORTANT: This URL MUST be the direct URL of your Cloud Run service.
        // It ensures requests go to the correct backend, especially when hosted on different origins.
        const API_BASE_URL = 'https://gemini-chatbot-proxy-653233019960.europe-west1.run.app';

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Function to add a message to the chat display
        function addMessage(sender, text, audioBase64 = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble'); // Common bubble styling
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message'); // Specific sender styling

            // Use innerHTML to allow for basic formatting (like bold, italics) if Gemini returns it.
            // For user messages, if you want to strictly prevent HTML injection, use textContent.
            messageElement.innerHTML = text;

            // If audio is provided (for bot responses)
            if (audioBase64) {
                const audioElement = document.createElement('audio');
                audioElement.controls = true; // Show audio controls
                audioElement.src = `data:audio/mp3;base64,${audioBase64}`; // Set audio source
                audioElement.type = 'audio/mp3'; // Specify type for better browser compatibility
                messageElement.appendChild(audioElement); // Add audio element to message bubble

                // Autoplay bot's audio response
                if (sender === 'bot') {
                    audioElement.play().catch(e => console.error("Audio autoplay failed:", e));
                }
            }
            messagesDiv.appendChild(messageElement); // Add message to the chat display
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom of the chat
        }

        // Event listener for Send button (text chat)
        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim(); // Get user input, remove whitespace
            if (message) { // Only send if message is not empty
                addMessage('user', message); // Display user's message
                userInput.value = ''; // Clear input field

                // Disable UI elements during API call to prevent multiple requests
                sendButton.disabled = true;
                voiceButton.disabled = true;
                userInput.disabled = true;

                try {
                    // Send text message to backend /chat endpoint
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    const data = await response.json(); // Parse JSON response
                    if (response.ok) { // Check if HTTP status is 2xx (success)
                        addMessage('bot', data.reply); // Display bot's reply
                    } else {
                        addMessage('bot', `Error: ${data.error || 'Unknown error from server'}`); // Display server-side error
                    }
                } catch (error) {
                    console.error('Error sending text message:', error);
                    addMessage('bot', `Network error: Could not reach the server. (${error.message})`); // Display network error
                } finally {
                    // Re-enable UI elements after API call
                    sendButton.disabled = false;
                    voiceButton.disabled = false;
                    userInput.disabled = false;
                    userInput.focus(); // Put focus back on input field
                }
            }
        });

        // Event listener for Voice button (voice chat)
        voiceButton.addEventListener('click', async () => {
            if (!isRecording) { // If not currently recording, start recording
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    // Create MediaRecorder instance. MimeType is crucial for backend compatibility.
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });

                    // Event handler when audio data is available
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data); // Store audio chunks
                    };

                    // Event handler when recording stops
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                        audioChunks = []; // Clear chunks for next recording

                        // Disable UI during processing
                        sendButton.disabled = true;
                        voiceButton.disabled = true;
                        userInput.disabled = true;
                        recordingIndicator.style.display = 'none'; // Hide recording indicator

                        addMessage('user', '<i>(Voice message sent for processing...)</i>'); // Indicate voice message sent

                        try {
                            // Prepare audio for sending using FormData
                            const formData = new FormData();
                            formData.append('audio', audioBlob, 'audio.webm'); // 'audio.webm' is the filename seen by Multer

                            // Send audio to backend /voice endpoint
                            const response = await fetch(`${API_BASE_URL}/voice`, {
                                method: 'POST',
                                body: formData, // FormData handles Content-Type automatically
                            });

                            const data = await response.json();
                            if (response.ok) {
                                addMessage('bot', data.reply, data.audio); // Display bot's reply and play audio
                            } else {
                                addMessage('bot', `Error: ${data.error || 'Unknown error from voice server'}`);
                            }
                        } catch (error) {
                            console.error('Error sending voice message:', error);
                            addMessage('bot', `Network error during voice processing: ${error.message}`);
                        } finally {
                            // Re-enable UI elements
                            sendButton.disabled = false;
                            voiceButton.disabled = false;
                            userInput.disabled = false;
                            userInput.focus();
                        }
                    };

                    mediaRecorder.start(); // Start recording
                    isRecording = true; // Set recording flag
                    voiceButton.textContent = 'Stop Recording'; // Change button text
                    recordingIndicator.style.display = 'flex'; // Show recording indicator
                    sendButton.disabled = true; // Disable Send button during recording
                    userInput.disabled = true; // Disable input field during recording
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    // Inform user about microphone access issue
                    addMessage('bot', `Microphone access denied. Please ensure your browser and website settings allow microphone use.`);
                    // Ensure buttons are re-enabled if mic access fails
                    sendButton.disabled = false;
                    voiceButton.disabled = false;
                    userInput.disabled = false;
                }
            } else { // If currently recording, stop recording
                mediaRecorder.stop(); // Stop recording
                isRecording = false; // Reset recording flag
                voiceButton.textContent = 'Voice'; // Change button text back
                recordingIndicator.style.display = 'none'; // Hide recording indicator
                sendButton.disabled = false; // Re-enable Send button
                userInput.disabled = false; // Re-enable input field
            }
        });

        // Event listener to enable/disable Send button based on input content
        userInput.addEventListener('input', () => {
            if (!isRecording) { // Only update if not recording voice
                sendButton.disabled = userInput.value.trim() === '';
            }
        });

        // Event listener to allow sending message with Enter key
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !sendButton.disabled && !isRecording) {
                sendButton.click();
            }
        });

        // Initial state: Send button is disabled until user types
        sendButton.disabled = true;
    </script>
</body>
</html>
