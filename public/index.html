<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO AI Assistant</title>
    <!-- Google Fonts for a modern, readable look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to the external stylesheet for design -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Chat with LEARNIAMO</h1>
        <div id="chat-log">
            <!-- Initial welcome message from LEARNIAMO -->
            <div class="message-bubble learniamo-message">
                <p>Hello! I'm LEARNIAMO, your AI assistant. How can I help you today?</p>
            </div>
        </div>
        <div id="loading-indicator">LEARNIAMO is thinking...</div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ask LEARNIAMO anything...">
            <button id="send-button">Send</button>
            <button id="voice-button">Voice</button>
            <div id="recording-status">Recording...</div>
        </div>
    </div>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="/client.js"></script>
</body>
</html>
