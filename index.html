<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO Assistant</title>
    <style>
        /* Universal Box Sizing: Crucial for reliable sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Basic Resets & Full Height Setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex; /* Use flexbox to center content on desktop */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Main Chat Container: Desktop Fixed Sizes (to force internal sizing) */
        .chat-container {
            max-width: 600px; /* Maximum width on desktop */
            width: 95%; /* Responsive width for smaller screens */
            height: 600px; /* Fixed height for the entire chat window on desktop */
            margin: auto; /* Center horizontally */
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column;
            overflow: hidden; /* Ensure content stays within container */
        }

        /* Title */
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            flex-shrink: 0; /* Prevent title from shrinking */
            height: 30px; /* Fixed approximate height for header */
        }

        /* Messages Display Area: CRITICAL FOR SCROLLING */
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            /* FIXED HEIGHT for messages area on desktop. This should force a scrollbar. */
            height: 480px; /* This height must be less than chat-container - h1 - input height */
            overflow-y: scroll; /* Force scrollbar to always appear (even if content fits) */
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Messages start from top, allows smooth JS scroll */
            flex-shrink: 0; /* Prevent messages area from shrinking */
        }

        /* Message Input Section: Desktop Fixed Sizes */
        .message-input {
            display: flex;
            width: 100%;
            flex-shrink: 0; /* Prevent input from shrinking */
            align-items: center;
            height: 45px; /* Fixed approximate height for input */
        }

        .message-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            min-width: 0;
        }

        .message-input button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: 80px;
            text-align: center;
        }

        .message-input button:hover {
            background-color: #0056b3;
        }

        /* User Message Styling */
        .user-message {
            text-align: right;
            color: white;
            background-color: black;
            margin-bottom: 8px;
            word-break: break-word;
            padding: 8px 12px;
            border-radius: 15px;
            align-self: flex-end; /* Align to the right side of the messages div */
            max-width: 80%;
            line-height: 1.4;
        }

        /* Bot Message Styling */
        .bot-message {
            text-align: left;
            color: #000;
            font-weight: normal;
            margin-bottom: 8px;
            word-break: break-word;
            line-height: 1.5;
            padding: 8px 12px;
            border-radius: 15px;
            background-color: #e0e0e0;
            align-self: flex-start; /* Align to the left side of the messages div */
            max-width: 80%;
        }
        .bot-message p {
            margin-bottom: 0.5em;
            margin-top: 0;
        }
        .bot-message p:last-child {
            margin-bottom: 0;
        }
        .bot-message strong, .bot-message em {
            color: inherit;
        }

        /* --- Mobile Responsiveness (Media Queries) --- */
        @media (max-width: 768px) {
            html, body {
                align-items: flex-start; /* Align to top on mobile */
            }
            .chat-container {
                width: 100%;
                height: 100vh; /* Mobile: full viewport height */
                min-height: 100vh;
                max-height: 100vh;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 15px;
            }
            /* Mobile: messages area calculated dynamically */
            .messages {
                height: auto; /* Let content dictate height up to flex limit */
                flex-grow: 1; /* Allow messages to take remaining space */
                flex-shrink: 1;
                flex-basis: auto;
                min-height: 0; /* Important for flex items with overflow */
                overflow-y: auto; /* Use auto scroll on mobile for cleaner look */
            }
            .message-input {
                height: auto;
            }

            .message-input input,
            .message-input button {
                padding: 10px;
                font-size: 0.95rem;
            }
            .user-message, .bot-message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO Assistant</h1>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="userInput" placeholder="Ask a language question..." onkeypress="if(event.keyCode === 13) sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const chatHistoryKey = 'chatHistory';

        let chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];

        function convertMarkdownToHtml(markdownText) {
            let html = markdownText
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/\n/g, '<br/>');
            return html;
        }

        function addMessage(text, className, useInnerHTML = false) {
            const msgElement = document.createElement('div');
            msgElement.classList.add(className);

            if (useInnerHTML) {
                msgElement.innerHTML = text;
            } else {
                msgElement.textContent = text;
            }
            messagesDiv.appendChild(msgElement);
            // Manually scroll to bottom after adding a message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayChatHistory() {
            messagesDiv.innerHTML = ''; // Clear messages before repopulating
            chatHistory.forEach(message => {
                if (message.className === 'bot-message') {
                    addMessage(convertMarkdownToHtml(message.text), message.className, true);
                } else {
                    addMessage(message.text, message.className, false);
                }
            });
            // Ensure scroll to bottom after displaying history
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        displayChatHistory(); // Call once on load to display history

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user-message', false); // Add user message and scroll
            chatHistory.push({ text: message, className: 'user-message' });
            localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

            userInput.value = ''; // Clear input immediately

            try {
                const response = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${errorText}`);
                }

                const data = await response.json();
                const rawBotReply = data.reply;

                const formattedBotReply = convertMarkdownToHtml(rawBotReply);
                addMessage(formattedBotReply, 'bot-message', true); // Add bot message and scroll

                chatHistory.push({ text: rawBotReply, className: 'bot-message' });
                localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Error: Could not get a response from the assistant. Please try again.', 'bot-message', false); // Add error message and scroll
            }
            // No need for messagesDiv.scrollTop here, addMessage handles it.
        }
    </script>
</body>
</html>
