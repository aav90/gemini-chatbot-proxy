<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Language Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .chat-container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .messages { border: 1px solid #ccc; padding: 10px; min-height: 200px; max-height: 400px; overflow-y: auto; margin-bottom: 10px; border-radius: 4px; background-color: #e9e9e9; }
        .message-input { display: flex; }
        .message-input input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
        .message-input button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 0 4px 4px 0; cursor: pointer; }
        .message-input button:hover { background-color: #0056b3; }
        .user-message { text-align: right; color: #333; margin-bottom: 5px; }
        .bot-message { text-align: left; color: #007bff; margin-bottom: 5px; }
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Gemini Language Assistant</h1>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="userInput" placeholder="Ask a language question..." onkeypress="if(event.keyCode === 13) sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user-message');
            userInput.value = '';

            try {
                // IMPORTANT: Use the full URL of your Cloud Run service here
                // When deployed, this JavaScript will run in the browser,
                // so it needs to know the external URL of your proxy.
                const response = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${errorText}`);
                }

                const data = await response.json();
                addMessage(data.reply, 'bot-message');

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Error: Could not get a response from the assistant. Please try again.', 'bot-message');
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        function addMessage(text, className) {
            const p = document.createElement('p');
            p.textContent = text;
            p.classList.add(className);
            messagesDiv.appendChild(p);
        }
    </script>
</body>
</html>
