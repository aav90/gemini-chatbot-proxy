<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO Assistant - Voice Test</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; }
        .chat-container { width: 90%; max-width: 600px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .messages { border: 1px solid #ccc; padding: 10px; min-height: 200px; max-height: 400px; overflow-y: auto; margin-bottom: 15px; background-color: #e9e9e9; border-radius: 4px; }
        .message-input { display: flex; gap: 10px; margin-top: 10px; }
        .message-input input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .message-input button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .message-input button:hover:not(:disabled) { background-color: #0056b3; }
        .message-input button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .recording-indicator { background-color: red; color: white; padding: 5px 10px; border-radius: 4px; margin-left: 10px; display: none; }

        /* Message Styling */
        .user-message { text-align: right; background: black; color: white; padding: 8px 12px; border-radius: 15px; margin-bottom: 8px; margin-left: auto; max-width: 80%; }
        .bot-message { text-align: left; background: #e0e0e0; color: #333; padding: 8px 12px; border-radius: 15px; margin-bottom: 8px; margin-right: auto; max-width: 80%; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO Assistant - Voice Test</h1>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="userInput" placeholder="Type a question..." onkeypress="if(event.keyCode===13) sendText()">
            <button id="sendButton" onclick="sendText()">Send</button>
            <button id="recordButton" onclick="toggleRecording()">🎤 Start Recording</button>
            <span id="recordingIndicator">Recording...</span>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const recordButton = document.getElementById('recordButton');
        const recordingIndicator = document.getElementById('recordingIndicator');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let mediaStream = null; // To store the stream

        // Helper to manage button states
        function setButtonsEnabled(enabled) {
            sendButton.disabled = !enabled;
            recordButton.disabled = !enabled;
            userInput.disabled = !enabled;
        }

        // Helper to add message to UI
        function addMessage(text, className) {
            const el = document.createElement('div');
            el.className = className;
            el.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/\n/g, '<br/>');
            messagesDiv.appendChild(el);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Text chat (kept for testing backend connectivity)
        async function sendText() {
            const msg = userInput.value.trim();
            if (!msg) return;
            addMessage(msg, 'user-message');
            userInput.value = '';
            setButtonsEnabled(false);
            try {
                const res = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                addMessage(data.reply, 'bot-message');
            } catch (error) {
                console.error('Text chat error:', error);
                addMessage('Error: Could not get a response.', 'bot-message');
            } finally {
                setButtonsEnabled(true);
            }
        }

        // Voice chat toggle function
        async function toggleRecording() {
            if (isRecording) {
                console.log('Attempting to STOP recording...');
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                } else {
                    console.warn('MediaRecorder not active, forcing UI reset.');
                    resetRecordingUI();
                }
                return;
            }

            console.log('Attempting to START recording...');
            setButtonsEnabled(false);
            recordButton.textContent = '⏹️ Stop Recording';
            recordingIndicator.style.display = 'block';
            isRecording = true;
            audioChunks = [];

            try {
                // Request microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('Microphone access granted. Stream obtained:', mediaStream);

                // Determine best MIME type
                const preferredMimeType = 'audio/webm;codecs=opus';
                const fallbackMimeType = 'audio/wav';
                let mimeType = '';

                if (MediaRecorder.isTypeSupported(preferredMimeType)) {
                    mimeType = preferredMimeType;
                } else if (MediaRecorder.isTypeSupported(fallbackMimeType)) {
                    mimeType = fallbackMimeType;
                } else {
                    throw new Error('No supported audio MIME type found for MediaRecorder. Tried webm/opus and wav.');
                }
                console.log('Using MIME type for recording:', mimeType);

                mediaRecorder = new MediaRecorder(mediaStream, { mimeType: mimeType });

                mediaRecorder.ondataavailable = event => {
                    console.log('ondataavailable event fired. Data size:', event.data.size, 'bytes');
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    console.log('onstop event fired. Total chunks:', audioChunks.length);
                    // Stop all tracks on the media stream to release microphone
                    if (mediaStream) {
                        mediaStream.getTracks().forEach(track => track.stop());
                        console.log('Microphone stream tracks stopped.');
                    }

                    if (audioChunks.length === 0) {
                        console.warn('No audio data recorded. This might indicate a problem with the microphone or recording setup.');
                        addMessage('No audio recorded. Please ensure your microphone is working and you speak clearly.', 'bot-message');
                        resetRecordingUI();
                        return;
                    }

                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    console.log('Audio Blob created. Size:', audioBlob.size, 'bytes. Type:', audioBlob.type);

                    const formData = new FormData();
                    // Use correct file extension based on mimeType
                    const fileExtension = mimeType.split('/')[1].split(';')[0]; // e.g., webm or wav
                    formData.append('audio', audioBlob, `voice.${fileExtension}`);

                    addMessage('Sending audio for processing...', 'bot-message');
                    console.log('Sending audio to backend...');

                    try {
                        const res = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/voice', {
                            method: 'POST',
                            body: formData
                        });

                        if (!res.ok) {
                            const errorText = await res.text();
                            throw new Error(`HTTP error! status: ${res.status}, details: ${errorText}`);
                        }
                        const data = await res.json();
                        console.log('Backend response received:', data);

                        // Remove "Sending audio..." message
                        if (messagesDiv.lastChild && messagesDiv.lastChild.textContent === 'Sending audio for processing...') {
                            messagesDiv.lastChild.remove();
                        }
                        addMessage(data.reply, 'bot-message');

                        if (data.audio) {
                            const audio = new Audio('data:audio/mp3;base64,' + data.audio);
                            audio.play().catch(e => console.error('Audio playback error:', e));
                        } else {
                            console.warn('No audio data received from backend for playback.');
                        }
                    } catch (error) {
                        console.error('Voice chat fetch error:', error);
                        if (messagesDiv.lastChild && messagesDiv.lastChild.textContent === 'Sending audio for processing...') {
                            messagesDiv.lastChild.remove();
                        }
                        addMessage(`Error processing voice: ${error.message}. Please try again.`, 'bot-message');
                    } finally {
                        resetRecordingUI();
                    }
                };

                mediaRecorder.start();
                console.log('MediaRecorder started. State:', mediaRecorder.state);
            } catch (error) {
                console.error('Microphone access or recording setup error:', error);
                let errorMessage = 'Microphone access denied or error starting recording. Please ensure microphone permissions are granted.';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Microphone access was denied. Please allow microphone access in your browser settings.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'No microphone found. Please ensure a microphone is connected and working.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Microphone is in use by another application or browser tab. Please close other apps and try again.';
                } else if (error.message.includes('No supported audio MIME type')) {
                    errorMessage = 'Your browser does not support the required audio recording formats.';
                }
                addMessage(errorMessage, 'bot-message');
                resetRecordingUI();
            }
        }

        function resetRecordingUI() {
            setButtonsEnabled(true);
            recordButton.textContent = '🎤 Start Recording';
            recordingIndicator.style.display = 'none';
            isRecording = false;
        }
    </script>
</body>
</html>
