<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO Assistant</title>
    <style>
        /* Universal Box Sizing: Crucial for reliable sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Basic Resets & Full Height Setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex; /* Use flexbox to center content on desktop */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Main Chat Container: Desktop Fixed Sizes (to force internal sizing) */
        .chat-container {
            max-width: 600px; /* Maximum width on desktop */
            width: 95%; /* Responsive width for smaller screens */
            height: 600px; /* Fixed height for the entire chat window on desktop */
            margin: auto; /* Center horizontally */
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column;
            overflow: hidden; /* Ensure content stays within container */
        }

        /* Title */
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            flex-shrink: 0; /* Prevent title from shrinking */
            height: 30px; /* Fixed approximate height for header */
        }

        /* Messages Display Area: CRITICAL FOR SCROLLING */
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            /* FIXED HEIGHT for messages area on desktop. This should force a scrollbar. */
            height: 480px; /* This height must be less than chat-container - h1 - input height */
            overflow-y: scroll; /* Force scrollbar to always appear (even if content fits) */
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Messages start from top, allows smooth JS scroll */
            flex-shrink: 0; /* Prevent messages area from shrinking */
        }

        /* Message Input Section: Desktop Fixed Sizes */
        .message-input {
            display: flex;
            width: 100%;
            flex-shrink: 0; /* Prevent input from shrinking */
            align-items: center;
            height: 45px; /* Fixed approximate height for input */
            gap: 10px; /* Space between input and buttons */
        }

        .message-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Unified border-radius */
            font-size: 1rem;
            min-width: 0;
        }

        .message-input button {
            padding: 12px 15px; /* Adjusted padding for consistency */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px; /* Unified border-radius */
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .message-input button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .message-input button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Recording status indicator */
        .recording-indicator {
            background-color: red;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            padding: 5px 10px;
            margin-left: 10px;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            animation: pulse 1s infinite alternate; /* Simple pulse animation */
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        /* User Message Styling */
        .user-message {
            text-align: right;
            color: white;
            background-color: black;
            margin-bottom: 8px;
            word-break: break-word;
            padding: 8px 12px;
            border-radius: 15px;
            align-self: flex-end; /* Align to the right side of the messages div */
            max-width: 80%;
            line-height: 1.4;
        }

        /* Bot Message Styling */
        .bot-message {
            text-align: left;
            color: #000;
            font-weight: normal;
            margin-bottom: 8px;
            word-break: break-word;
            line-height: 1.5;
            padding: 8px 12px;
            border-radius: 15px;
            background-color: #e0e0e0;
            align-self: flex-start; /* Align to the left side of the messages div */
            max-width: 80%;
        }
        .bot-message p {
            margin-bottom: 0.5em;
            margin-top: 0;
        }
        .bot-message p:last-child {
            margin-bottom: 0;
        }
        .bot-message strong, .bot-message em {
            color: inherit;
        }

        /* --- Mobile Responsiveness (Media Queries) --- */
        @media (max-width: 768px) {
            html, body {
                align-items: flex-start; /* Align to top on mobile */
            }
            .chat-container {
                width: 100%;
                height: 100vh; /* Mobile: full viewport height */
                min-height: 100vh;
                max-height: 100vh;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 15px;
            }
            /* Mobile: messages area calculated dynamically */
            .messages {
                height: auto; /* Let content dictate height up to flex limit */
                flex-grow: 1; /* Allow messages to take remaining space */
                flex-shrink: 1;
                flex-basis: auto;
                min-height: 0; /* Important for flex items with overflow */
                overflow-y: auto; /* Use auto scroll on mobile for cleaner look */
            }
            .message-input {
                height: auto;
                flex-wrap: wrap; /* Allow buttons to wrap if needed */
            }
            .message-input input {
                flex-basis: 100%; /* Input takes full width on mobile */
                margin-bottom: 10px;
            }
            .message-input button {
                flex-basis: calc(50% - 5px); /* Two buttons per row on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO Assistant</h1>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="userInput" placeholder="Ask a language question..." onkeypress="if(event.keyCode === 13) sendMessage()">
            <button id="sendButton" onclick="sendMessage()">Send</button>
            <button id="recordButton" onclick="startRecording()">🎤 Start</button>
            <span id="recordingIndicator" class="recording-indicator">REC</span>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const recordButton = document.getElementById('recordButton');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const chatHistoryKey = 'chatHistory';

        let chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Helper to manage button states (disable/enable)
        function setButtonsEnabled(enabled) {
            sendButton.disabled = !enabled;
            recordButton.disabled = !enabled;
            userInput.disabled = !enabled;
        }

        // Helper to add message to UI and handle basic markdown
        function addMessage(text, className) {
            const el = document.createElement('div');
            el.className = className;
            // Convert basic markdown to HTML for better readability
            let formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>')     // Italic
                .replace(/\n/g, '<br/>');                 // Newlines
            el.innerHTML = formattedText;
            messagesDiv.appendChild(el);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }

        // Display chat history on load
        function displayChatHistory() {
            messagesDiv.innerHTML = '';
            chatHistory.forEach(message => {
                addMessage(message.text, message.className);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        displayChatHistory();

        // Text chat functionality
        async function sendMessage() {
            const msg = userInput.value.trim();
            if (!msg) return;

            addMessage(msg, 'user-message'); // Add user message immediately
            chatHistory.push({ text: msg, className: 'user-message' }); // Save to history
            localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

            userInput.value = ''; // Clear input

            setButtonsEnabled(false); // Disable buttons during processing

            try {
                // Use the full Cloud Run service URL
                const res = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const data = await res.json();
                addMessage(data.reply, 'bot-message'); // Add bot response after it's received
                chatHistory.push({ text: data.reply, className: 'bot-message' }); // Save to history
                localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

            } catch (error) {
                console.error('Text chat error:', error);
                addMessage('Error: Could not get a response. Please try again.', 'bot-message');
            } finally {
                setButtonsEnabled(true); // Re-enable buttons
            }
        }

        // Voice chat functionality
        async function startRecording() {
            if (isRecording) {
                // If already recording, stop it
                mediaRecorder.stop();
                return;
            }

            setButtonsEnabled(false); // Disable buttons
            recordButton.textContent = '⏹️ Stop';
            recordingIndicator.style.display = 'flex'; // Show recording indicator
            isRecording = true;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' }); // Ensure WAV type
                    const formData = new FormData();
                    formData.append('audio', blob, 'voice.wav');

                    // Add a "Thinking..." message for user feedback
                    addMessage('Thinking...', 'bot-message');

                    try {
                        // Use the full Cloud Run service URL
                        const res = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/voice', {
                            method: 'POST',
                            body: formData
                        });

                        if (!res.ok) {
                            throw new Error(`HTTP error! status: ${res.status}`);
                        }
                        const data = await res.json();

                        // Remove "Thinking..." message and add the actual bot response
                        if (messagesDiv.lastChild && messagesDiv.lastChild.textContent === 'Thinking...') {
                            messagesDiv.lastChild.remove();
                        }
                        addMessage(data.reply, 'bot-message');
                        chatHistory.push({ text: data.reply, className: 'bot-message' }); // Save to history
                        localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

                        // Play the audio response
                        const audio = new Audio('data:audio/mp3;base64,' + data.audio);
                        audio.play();
                    } catch (error) {
                        console.error('Voice chat error:', error);
                        // Remove "Thinking..." message if error occurs
                        if (messagesDiv.lastChild && messagesDiv.lastChild.textContent === 'Thinking...') {
                            messagesDiv.lastChild.remove();
                        }
                        addMessage('Error processing voice. Please try again.', 'bot-message');
                    } finally {
                        // Reset UI state
                        setButtonsEnabled(true);
                        recordButton.textContent = '🎤 Start';
                        recordingIndicator.style.display = 'none';
                        isRecording = false;
                    }
                };

                mediaRecorder.start();
                // No automatic stop here; user clicks 'Stop' or it stops after 5 seconds of silence (browser default)
            } catch (error) {
                console.error('Microphone access denied or other recording error:', error);
                addMessage('Microphone access denied or error starting recording. Please ensure microphone permissions are granted.', 'bot-message');
                // Reset UI state even if recording fails to start
                setButtonsEnabled(true);
                recordButton.textContent = '🎤 Start';
                recordingIndicator.style.display = 'none';
                isRecording = false;
            }
        }
    </script>
</body>
</html>
