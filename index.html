<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO Assistant</title>
    <style>
        /* Universal Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Basic Resets & Full Height Setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Important for the chat container to fill space */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Main Chat Container */
        .chat-container {
            max-width: 600px; /* Max width for desktop */
            width: 95%; /* Responsive width */
            /* Adjusted height to accommodate max-height of messages and other elements */
            height: 90vh; /* Make it slightly smaller than 100vh to ensure space for overall centering on desktop */
            margin: auto; /* Center horizontally and vertically if not flexed by body */
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensure content within container respects its bounds */
        }

        /* Title */
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            flex-shrink: 0; /* Prevent title from shrinking */
        }

        /* Messages Display Area - CRITICAL CHANGES FOR SCROLLING */
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            /* Using max-height to force overflow and scrollbar */
            max-height: calc(100% - 100px); /* Adjust 100px based on h1 + input height */
            /* 100% is relative to .chat-container, 100px is approx space for h1 + input */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Keep new messages at the bottom */
            /* Removed flex: 1; as max-height dictates scroll behavior here */
            min-height: 100px; /* Ensure some visibility even if very little content */
        }

        /* Message Input Section */
        .message-input {
            display: flex;
            width: 100%;
            flex-shrink: 0; /* Prevent input from shrinking */
            align-items: center;
        }

        .message-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            min-width: 0;
        }

        .message-input button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: 80px;
            text-align: center;
        }

        .message-input button:hover {
            background-color: #0056b3;
        }

        /* User Message Styling */
        .user-message {
            text-align: right;
            color: white;
            background-color: black;
            margin-bottom: 8px;
            word-break: break-word;
            padding: 8px 12px;
            border-radius: 15px;
            align-self: flex-end;
            max-width: 80%;
            line-height: 1.4;
        }

        /* Bot Message Styling */
        .bot-message {
            text-align: left;
            color: #000;
            font-weight: normal;
            margin-bottom: 8px;
            word-break: break-word;
            line-height: 1.5;
            padding: 8px 12px;
            border-radius: 15px;
            background-color: #e0e0e0;
            align-self: flex-start;
            max-width: 80%;
        }
        .bot-message p {
            margin-bottom: 0.5em;
            margin-top: 0;
        }
        .bot-message p:last-child {
            margin-bottom: 0;
        }
        .bot-message strong, .bot-message em {
            color: inherit;
        }

        /* --- Mobile Responsiveness (Media Queries) --- */
        @media (max-width: 768px) {
            html, body {
                align-items: flex-start;
            }
            .chat-container {
                width: 100%;
                height: 100vh; /* Full viewport height for mobile */
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 15px;
            }
            /* Adjust max-height for messages on mobile if needed,
               or let it be defined by remaining space (flex-basis: 0%)
               if the container height is very reliable.
               For this aggressive test, we keep the calc for consistency. */
            .messages {
                max-height: calc(100% - 100px); /* Same calc as desktop for now */
            }
            .message-input input,
            .message-input button {
                padding: 10px;
                font-size: 0.95rem;
            }
            .user-message, .bot-message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO Assistant</h1>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="userInput" placeholder="Ask a language question..." onkeypress="if(event.keyCode === 13) sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const chatHistoryKey = 'chatHistory';

        let chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];

        function convertMarkdownToHtml(markdownText) {
            let html = markdownText
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/\n/g, '<br/>');
            return html;
        }

        function displayChatHistory() {
            messagesDiv.innerHTML = '';
            chatHistory.forEach(message => {
                if (message.className === 'bot-message') {
                    addMessage(convertMarkdownToHtml(message.text), message.className, true);
                } else {
                    addMessage(message.text, message.className, false);
                }
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        displayChatHistory();

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user-message', false);
            chatHistory.push({ text: message, className: 'user-message' });
            localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

            userInput.value = '';

            try {
                const response = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${errorText}`);
                }

                const data = await response.json();
                const rawBotReply = data.reply;

                const formattedBotReply = convertMarkdownToHtml(rawBotReply);
                addMessage(formattedBotReply, 'bot-message', true);

                chatHistory.push({ text: rawBotReply, className: 'bot-message' });
                localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Error: Could not get a response from the assistant. Please try again.', 'bot-message', false);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessage(text, className, useInnerHTML = false) {
            const msgElement = document.createElement('div');
            msgElement.classList.add(className);

            if (useInnerHTML) {
                msgElement.innerHTML = text;
            } else {
                msgElement.textContent = text;
            }
            messagesDiv.appendChild(msgElement);
        }
    </script>
</body>
</html>
