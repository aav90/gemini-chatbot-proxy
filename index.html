<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 600px;
            width: 95%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            min-height: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            flex-grow: 1;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .message-input {
            display: flex;
            width: 100%;
        }

        .message-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            min-width: 0;
        }

        .message-input button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
            min-width: 80px; /* Ensure button doesn't shrink too much */
            text-align: center; /* Center the text */
        }

        .message-input button:hover {
            background-color: #0056b3;
        }

        /* --- CHANGE MADE HERE --- */
        .user-message {
            text-align: right;
            color: white; /* Changed text color to white */
            background-color: black; /* Added black background */
            margin-bottom: 8px;
            word-break: break-word;
            padding: 5px 10px; /* Added some padding for better appearance */
            border-radius: 8px; /* Rounded corners for the message bubble */
            align-self: flex-end; /* Make the bubble align to the right */
            max-width: 80%; /* Limit bubble width */
        }
        /* --- END CHANGE --- */

        .bot-message {
            text-align: left;
            color: #000;
            font-weight: bold;
            margin-bottom: 8px;
            word-break: break-word;
        }

        /* --- Mobile Responsiveness (Media Queries) --- */
        @media (max-width: 768px) {
            .chat-container {
                width: 98%;
                margin: 10px auto;
                padding: 15px;
            }

            .message-input input,
            .message-input button {
                padding: 10px;
                font-size: 0.95rem;
            }

            .messages {
                min-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                border-radius: 0;
                box-shadow: none;
            }

            body {
                padding: 0;
            }

            .message-input button {
                min-width: 60px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO Assistant</h1>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="userInput" placeholder="Ask a language question..." onkeypress="if(event.keyCode === 13) sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const chatHistoryKey = 'chatHistory';

        let chatHistory = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];

        function displayChatHistory() {
            messagesDiv.innerHTML = '';
            chatHistory.forEach(message => {
                addMessage(message.text, message.className);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        displayChatHistory();

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user-message');
            chatHistory.push({ text: message, className: 'user-message' });
            localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

            userInput.value = '';

            try {
                const response = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${errorText}`);
                }

                const data = await response.json();
                addMessage(data.reply, 'bot-message');
                chatHistory.push({ text: data.reply, className: 'bot-message' });
                localStorage.setItem(chatHistoryKey, JSON.stringify(chatHistory));

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Error: Could not get a response from the assistant. Please try again.', 'bot-message');
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessage(text, className) {
            const p = document.createElement('p');
            p.textContent = text;
            p.classList.add(className);
            messagesDiv.appendChild(p);
        }
    </script>
</body>
</html>
