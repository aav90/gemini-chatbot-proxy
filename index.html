<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-log {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #e9e9e9;
        }
        .user-message {
            text-align: right;
            color: blue;
            margin-bottom: 5px;
        }
        .bot-message {
            text-align: left;
            color: green;
            margin-bottom: 5px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #loading-indicator {
            display: none; /* Hidden by default */
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat with LEARNIAMO</h1>
        <div id="chat-log">
            <div class="bot-message">Hello! I'm LEARNIAMO. How can I help you today?</div>
        </div>
        <div id="loading-indicator">LEARNIAMO is thinking...</div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Function to append messages to the chat log
        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            appendMessage('user', userMessage);
            messageInput.value = ''; // Clear input

            loadingIndicator.style.display = 'block'; // Show loading indicator
            sendButton.disabled = true; // Disable button
            messageInput.disabled = true; // Disable input

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage('bot', data.reply);
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('bot', 'Error: Could not get a response from LEARNIAMO. Please try again. (' + error.message + ')');
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                sendButton.disabled = false; // Re-enable button
                messageInput.disabled = false; // Re-enable input
                messageInput.focus(); // Focus input
            }
        }
    </script>
</body>
</html>
