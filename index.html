<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO Assistant</title> <!-- Changed title here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default body margin for better mobile fit */
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
        }
        .chat-container {
            max-width: 600px;
            width: 95%; /* Adjust width for better mobile fit */
            margin: 20px auto; /* Add margin for vertical spacing */
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            min-height: 450px; /* Give it a reasonable minimum height */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0; /* Remove top margin */
            margin-bottom: 20px;
        }
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            flex-grow: 1; /* Allow messages area to expand */
            min-height: 200px; /* Keep a minimum height */
            max-height: 500px; /* Allow it to grow, but with a max */
            overflow-y: auto;
            margin-bottom: 15px; /* Increased margin for better spacing */
            border-radius: 4px;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column; /* Ensure messages stack */
            justify-content: flex-end; /* Keep new messages at the bottom */
        }
        .message-input {
            display: flex;
            width: 100%; /* Ensure it takes full width */
        }
        .message-input input {
            flex-grow: 1;
            padding: 12px; /* Increased padding for easier tapping */
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 1rem; /* Make font size readable */
            min-width: 0; /* Allow input to shrink on smaller screens */
        }
        .message-input button {
            padding: 12px 20px; /* Increased padding for easier tapping */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem; /* Make font size readable */
            white-space: nowrap; /* Prevent button text from wrapping */
        }
        .message-input button:hover {
            background-color: #0056b3;
        }
        .user-message {
            text-align: right;
            color: #333;
            margin-bottom: 8px; /* Slightly more space between messages */
        }
        .bot-message {
            text-align: left;
            color: #000; /* Changed bot message color to black */
            font-weight: bold; /* Made bot message bold */
            margin-bottom: 8px; /* Slightly more space between messages */
        }

        /* --- Mobile Responsiveness (Media Queries) --- */
        @media (max-width: 768px) { /* Styles for screens smaller than 768px (e.g., tablets) */
            .chat-container {
                width: 98%; /* Take up almost full width on smaller screens */
                margin: 10px auto; /* Reduce vertical margin */
                padding: 15px;
            }
            .message-input input,
            .message-input button {
                padding: 10px; /* Slightly smaller padding on very small screens */
                font-size: 0.95rem;
            }
            .messages {
                min-height: 150px; /* Reduce min-height for more compact view on mobile */
            }
        }

        @media (max-width: 480px) { /* Styles for very small screens (e.g., phones) */
            .chat-container {
                border-radius: 0; /* Remove border-radius on very small screens for edge-to-edge look */
                box-shadow: none; /* Remove shadow */
            }
            body {
                padding: 0; /* Remove body padding */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO Assistant</h1> <!-- Changed H1 text here -->
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="userInput" placeholder="Ask a language question..." onkeypress="if(event.keyCode === 13) sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user-message');
            userInput.value = '';

            try {
                // IMPORTANT: Use the full URL of your Cloud Run service here
                const response = await fetch('https://gemini-chatbot-proxy-653233019960.europe-west1.run.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${errorText}`);
                }

                const data = await response.json();
                addMessage(data.reply, 'bot-message');

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Error: Could not get a response from the assistant. Please try again.', 'bot-message');
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        function addMessage(text, className) {
            const p = document.createElement('p');
            p.textContent = text;
            p.classList.add(className);
            messagesDiv.appendChild(p);
        }
    </script>
</body>
</html>
