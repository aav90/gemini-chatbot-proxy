<html lang="en">

    <style>
        /* همان CSS که فرستادی بدون تغییر */
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; }
        .chat-container { max-width: 600px; width: 95%; height: 600px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; }
        h1 { text-align: center; color: #333; margin-top: 0; margin-bottom: 20px; flex-shrink: 0; height: 30px; }

        .message-input { display: flex; width: 100%; flex-shrink: 0; align-items: center; height: 45px; gap: 10px; }

        .message-input button:hover:not(:disabled) { background-color: #0056b3; }
        .message-input button:disabled { background-color: #cccccc; cursor: not-allowed; }
