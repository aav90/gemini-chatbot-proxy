<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff; /* A vibrant blue for accents */
            --light-sky-blue: #e0f2f7; /* Light sky blue for background */
            --dark-blue: #003366; /* Darker blue for text/elements */
            --black: #1a1a1a; /* Near black for main text */
            --white: #ffffff;
            --light-grey: #f8f9fa;
            --medium-grey: #dee2e6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-sky-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--black);
        }

        #chat-container {
            max-width: 800px;
            width: 100%;
            background-color: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            color: var(--dark-blue);
            margin-bottom: 15px;
            font-weight: 700;
        }

        #chat-log {
            height: 450px;
            overflow-y: auto;
            border: 1px solid var(--medium-grey);
            padding: 15px;
            border-radius: 8px;
            background-color: var(--light-grey);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-blue);
            color: var(--white);
            border-bottom-right-radius: 5px; /* Slightly less rounded corner */
        }

        .learniamo-message {
            align-self: flex-start;
            background-color: var(--dark-blue);
            color: var(--white);
            border-bottom-left-radius: 5px; /* Slightly less rounded corner */
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--medium-grey);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #message-input:focus {
            border-color: var(--primary-blue);
        }

        #send-button {
            padding: 12px 25px;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #send-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-2px);
        }

        #send-button:active {
            transform: translateY(0);
        }

        #loading-indicator {
            display: none; /* Hidden by default */
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: var(--dark-blue);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat with LEARNIAMO</h1>
        <div id="chat-log"></div>
        <div id="loading-indicator">LEARNIAMO is thinking...</div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ask LEARNIAMO anything...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Function to append messages to the chat log
        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'learniamo-message');
            messageDiv.innerText = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            appendMessage('user', userMessage);
            messageInput.value = ''; // Clear input
            sendButton.disabled = true; // Disable button to prevent multiple sends
            messageInput.disabled = true; // Disable input

            loadingIndicator.style.display = 'block'; // Show loading indicator

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage('learniamo', data.reply);
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('learniamo', 'Error: Could not get a response from LEARNIAMO. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                sendButton.disabled = false; // Re-enable button
                messageInput.disabled = false; // Re-enable input
                messageInput.focus(); // Put focus back on the input field
            }
        }
    </script>
</body>
</html>
