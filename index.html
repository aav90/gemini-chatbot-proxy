<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNIAMO AI Assistant</title>
    <!-- Use a modern, readable font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet for better maintainability -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>LEARNIAMO AI Assistant</h1>
        <div class="language-selector">
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="en-US">English</option>
                <option value="fa-IR">فارسی (Persian)</option>
            </select>
        </div>
        <div class="messages" id="messages">
            <!-- Initial bot message for welcoming the user -->
            <div class="bot-message message-bubble">
                <p>Hello! I'm your LEARNIAMO AI Assistant. How can I help you today?</p>
            </div>
            <!-- Chat messages will be dynamically appended here by JavaScript -->
        </div>
        <div class="message-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="voice-button">Voice</button>
            <div class="recording-indicator" id="recording-indicator">Recording...</div>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="/client.js"></script>
</body>
</html>
